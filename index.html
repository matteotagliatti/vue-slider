<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="app">
      <div class="container-fluid p-5">
        <div class="row text-center">
          <!-- <div class="col-12 p-3" id="my-before-carousel"></div> -->

          <div class="col-12 p-5">
            <div
              class="my-carousel-container d-flex flex-column px-5"
              id="my-carousel"
            >
              <div class="my-carousel-images">
                <!-- Images -->
                <div
                  class="position-relative d-none"
                  v-for="(item, index) in items"
                  :class="(index === activeElement) ? 'active' : '' "
                >
                  <div
                    class="position-absolute start-0 bottom-0 end-0 text-white text-end p-5"
                  >
                    <h1>{{item.title}}</h1>
                    <p>{{item.text}}</p>
                  </div>
                  <img class="w-100" :src="item.img" :alt="item.text" />
                </div>
              </div>
              <div class="my-thumbnails position-relative">
                <!-- Thumbnails -->
                <div
                  class="thumbnail"
                  v-for="(item, index) in items"
                  :class="(index === activeElement) ? 'active' : '' "
                  @click="changeImg(index)"
                >
                  <img class="w-100" :src="item.img" alt="" />
                </div>

                <!-- Prev Button -->
                <div class="my-previous position-absolute" @click="prev">
                  <span class="my-prev-hook"></span>
                </div>

                <!-- Next Button -->
                <div class="my-next position-absolute" @click="next">
                  <span class="my-next-hook"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="col-12 p-3" id="my-after-carousel"></div> -->
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
